<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="library-logo">Library</div>
      </div>
      <div class="main">
        <div class="add-book-section">
          <button class="add-book-button">+ Add book</button>
        </div>
        <div class="book-cards-section">
          <div class="book-card">
            <div class="info-container">
              <div class="book-title">Test Title</div>
              <div class="book-author">by Test Author</div>
              <div class="book-page-number">434 pages</div>
              <button class="read-button">Read</button>
              <button class="remove-button">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="book-form" style="display: none">
      <form>
        <div class="form-container">
          <div class="form-header">Add new book</div>
          <input type="text" class="form-title" placeholder="Title" />
          <input type="text" class="form-author" placeholder="Author" />
          <input type="number" class="form-page-number" placeholder="Pages" />
          <div class="read-section">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" />
          </div>
          <button type="submit" class="submit">Add book</button>
        </div>
      </form>
    </div>
  </body>
</html>
